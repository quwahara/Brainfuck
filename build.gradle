buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Brainfuck',
                   'Implementation-Version': version,
                   'Main-Class' : 'brainfuck.Brainfuck'
    }
}

repositories {
    mavenCentral()
}

dependencies {
}

mainClassName = 'brainfuck.Brainfuck'
run {
    args(['helloworld.bf'])
}

// To build:    $ gradle shadowJar
// To run:      $ gradle run
